<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storiese</title>
    <link rel="stylesheet" href="./css/stories.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <!-- 나중에 헤더 완성되면 연결하면 경로 바꾸면됨 -->
    <header data-include="./header.html" class="he"></header>

    <!-- 임시 헤더 영역 -->
    <!-- <div class="headerbox"></div> -->

    <!-- stories 상단 이미지 -->
    <div class="storieswrap">
      <div class="storiesmain">
        <div class="stmain_lt">
          <img />
        </div>
        <div class="stmain_rt">
          <span href="">AWA IRL</span>
          <h2>POPPING UP IN TOKYO</h2>
          <div class="rmbtn">READ MORE</div>
        </div>
      </div>
    </div>
    <!-- stories 이미지 출력 부분 -->
    <div class="storiesimgs">
      <div class="storiescontent">
        <!-- 탭 -->
        <div class="contenttab">
          <span class="tab01">ALL</span>
          <span class="tab02">ADVENTURE CURIOUSLY</span>
          <span class="tab03">IN THE DETAILS</span>
          <span class="tab04">WHALEBONE</span>
          <span class="tab05">ARCHITECTURAL WONDERS</span>
          <span class="tab06">SKILLED ARTISANS</span>
          <span class="tab07">QUALITY QUIRKS</span>
        </div>
        <!-- 이미지 카드 부분 -->
        <div class="imgs">
          <div class="imgcards"></div>
        </div>
      </div>
    </div>

    <footer data-include="./footer.html"></footer>
  </body>
  <script src="./js/header.js"></script>
  <script src="./js/stories.js"></script>
  <!-- <script src="./js/localstorage.js"></script> -->
  <script src="./js/home.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/signup.js"></script>
</html>
